<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Voice Agents - FastAPI</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Murf AI Voice Agents</h1>
      </header>

      <!-- Text to Speech Section -->
      <main class="tts-section">
        <div class="card">
          <h2>Text to Speech Generator</h2>
          <div class="form-group">
            <label for="textInput">Enter text to convert to speech:</label>
            <textarea
              id="textInput"
              name="text"
              placeholder="Type your text here..."
              rows="4"
              maxlength="500"
            ></textarea>
            <div class="char-counter">
              <span id="charCount">0</span>/500 characters
            </div>
          </div>

          <div class="controls">
            <button id="generateBtn" class="btn primary">
              <span class="btn-text">Generate Audio</span>
              <span class="btn-loader" style="display: none"
                >Generating...</span
              >
            </button>
          </div>
          <div id="messageDisplay" class="message-display"></div>
          <div
            id="audioContainer"
            class="audio-container"
            style="display: none"
          >
            <h3>Generated Audio:</h3>
            <audio id="audioPlayer" controls>
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </main>

      <main class="echo-section">
        <div class="card">
          <h1>Echo Bot</h1>
          <p>Record your voice and play it back!</p>
          
          <div class="controls">
            <button id="startRecordingBtn" class="btn primary">
              <span class="btn-text">Start Recording</span>
            </button>
            <button id="stopRecordingBtn" class="btn secondary" disabled>
              <span class="btn-text">Stop Recording</span>
            </button>
          </div>

          <div id="recordingStatus" class="recording-status" style="display: none;">
            <div class="recording-indicator">
              <div class="pulse"></div>
              <span>Recording...</span>
              <span id="recordingTimer" class="recording-timer">0s</span>
            </div>
          </div>

          <div id="echoMessageDisplay" class="message-display"></div>
          
          <div id="echoAudioContainer" class="audio-container" style="display: none;">
            <h3>Your Recording:</h3>
            <audio id="echoAudioPlayer" controls>
              Your browser does not support the audio element.
            </audio>
            <div class="audio-actions">
              <button id="playAgainBtn" class="btn secondary">Play Again</button>
              <button id="recordAgainBtn" class="btn primary">Record Again</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
