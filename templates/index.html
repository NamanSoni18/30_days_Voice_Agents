<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Voice Agents - FastAPI</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Murf AI Voice Agents</h1>
      </header>

      

      <main class="echo-section">
        <div class="card">
          <h1>Echo Bot</h1>
          <p>Record your voice and play it back!</p>
          
          <div class="controls">
            <button id="startRecordingBtn" class="btn primary">
              <span class="btn-text">Start Recording</span>
            </button>
            <button id="stopRecordingBtn" class="btn secondary" disabled>
              <span class="btn-text">Stop Recording</span>
            </button>
          </div>

          <div id="recordingStatus" class="recording-status" style="display: none;">
            <div class="recording-indicator">
              <div class="pulse"></div>
              <span>Recording...</span>
              <span id="recordingTimer" class="recording-timer">0s</span>
            </div>
          </div>

          <div id="echoMessageDisplay" class="message-display"></div>
          
          <div id="echoAudioContainer" class="audio-container" style="display: none;">
            <h3>Your Recording:</h3>
            <audio id="echoAudioPlayer" controls>
              Your browser does not support the audio element.
            </audio>
            <div class="audio-actions">
              <button id="recordAgainBtn" class="btn primary">Record Again</button>
              <button id="echoMurfBtn" class="btn primary">Echo with Murf Voice</button>
            </div>
          </div>
          
          <div id="murfEchoContainer" class="audio-container" style="display: none;">
            <h3>Murf Echo Audio:</h3>
            <div id="murfTranscriptionText" class="transcription-text" style="margin-bottom: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 5px;"></div>
            <audio id="murfEchoPlayer" controls>
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </main>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
